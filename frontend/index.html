<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <header class="header">
    <a href="#" class="head">
       TODO
    </a>

    <nav class="navbar">
      <a href="#signup" onclick="showRegister()">Sign Up</a>
      <a href="#login" onclick="showLogin()">Sign In</a>
    </nav>
    
    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>
  </header>

  <div class="container" id="register" style="display: none;">
    <h1>Sign Up</h1>
    <form onsubmit="register(event)">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
      <button type="submit" >Register</button>
    </form>
  </div>

  <div class="container" id="login" style="display: none;">
    <h1>Sign In</h1>
    <form onsubmit="login(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container" id="todo-app">
    <h1>Todo List</h1>
    <form class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </form>

    <div class="filters">
      <div class="filter" data-filter="all">All</div>
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
    </div>

    <div class="todos-container">
      <ul class="todos"></ul>
    </div>
  </div>

  <div class="modal-background">
    <div class="modal">
      <div class="modal-top">
        <h1>Edit Todo</h1>
        <span class="close-modal" id="close-modal">&#x2715;</span>
      </div>
      <form class="modal-bottom">
        <input type="text" id="edit-todo-name" placeholder="Enter todo">
        <div id="edit-todo-completed-wrapper">
          <input type="checkbox" id="edit-todo-completed"> Completed
        </div>
        <button id="save-todo">Save</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
