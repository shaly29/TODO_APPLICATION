<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <h1>Todo List</h1>
    <form class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </form>
    
    <div class="todos-container">
      <ul class="todos"></ul>
    </div>
  </div>

  <div class="modal-background">
      <div class="modal">
          <div class="modal-top">
              <h1>Edit Todo</h1>
              <span class="close-modal" id="close-modal">&#x2715;</span>
          </div>
          <form class="modal-bottom">
              <input type="text" id="edit-todo-name" placeholder="Enter todo">
              <div id="edit-todo-completed-wrapper">
                  <input type="checkbox" id="edit-todo-completed"> Completed
              </div>
              <button id="save-todo">Save</button>
          </form>
      </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
